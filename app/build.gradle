apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "blogr.vpm.fr.blogr"
        minSdkVersion 15
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories{
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('../libs/mail.jar')
    compile group: 'commons-io', name: 'commons-io', version: '+'
    compile group: 'com.google.android.gms', name: 'play-services', version: '6.1.+'
    compile group: 'org.markdownj', name: 'markdownj-core', version: '0.4'
    compile group: 'com.googlecode.flickrj-android', name: 'flickrj-android', version: '+'
    compile group: 'org.slf4j', name: 'slf4j-android', version: '+'
}
